<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


        <!---Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--Bootstrap Script-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <!--Personal CSS-->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <!--Navbar-->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>

        <div class="row city-search">
            <!--Search Form-->
            <div class="col-3">
                <div class="row">
                    <div class="input-group mb-3 city-search">
                        <input type="text" class="form-control" placeholder="City" aria-label="Recipient's username"
                            aria-describedby="button-addon2" id="citiesInput">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                        </div>
                    </div>
                </div>

                <!--City List-->
                <ul class="list-group citiesList"></ul>

            </div>


            <div class="col-9">
                <!--Daily Weather Forcast-->
                <div class="card" >
                    <!--City and Date-->
                    <h2 class="cityDate"></h2><img class="icon">
                    <br />
                    <!--Temparature-->
                    <p class="temp"></p>
                    <br />
                    <!--Humidity-->
                    <p class="hum"></p>
                    <br />
                    <!--Wind Speed-->
                    <p class="wind"></p>
                    <br />
                    <!--UV Index-->
                    <p class="UV"></p>
                    <br />
                </div>

                <br>
                <!--Five Day Futurecast-->
                <div class="row Futurecast">

                </div>



            </div>



        </div>
















        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
